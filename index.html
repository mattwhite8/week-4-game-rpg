<!DOCTYPE html>
<html>
<head>
  <title>Doom RPG</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row" id="choose-char">
      <div class="page-header"><h1>Doom RPG <small id="sub">Choose your character</small></h1></div>
      <div class="col-sm-6 col-md-3 char" id="char1"></div>
      <div class="col-sm-6 col-md-3 char" id="char2"></div>
      <div class="col-sm-6 col-md-3 char" id="char3"></div>
      <div class="col-sm-6 col-md-3 char" id="char4"></div>
    </div>
    <div class="row" id="your-char">
      <div class="col-md-6" id="your-char">
        <div class="page-header"><h1>Your Character</h1></div>
      </div>
      <div class="col-md-6" id="fight-section">
        <div class="page-header"><h1>Fight Section</h1></div>
        <button class="btn btn-default" id="fight" disabled>Fight!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="to-attack">
        <div class="page-header"><h1>Choose who to attack</h1></div>
      </div>
      <div class="col-md-6" id="defender">
        <div class="page-header"><h1>Defender</h1></div>
      </div>
    </div>
  </div>

<audio id="startAudio" src="assets/sounds/doomsgate.mp3"></audio>
<script src="assets/javascript/game.js"></script>
</body>
</html>
